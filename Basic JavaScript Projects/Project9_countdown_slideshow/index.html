<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown program</title>
    <link rel="stylesheet" type="text/css" href="/CSS/CSS_file.css">
</head>

<body>
    <div class="countdown">
         <p>How many seconds would you like to set your timer for?</p>
         <input id="seconds" value="" />
         <button onclick="countdown()">Click here</button>
         <p id="timer"></p>
    </div>
    
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/images/car1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/images/car2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/images/car3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>
    
        <!-- Navigation Buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <br>
    
    <!-- Dots -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    

</body>
<script src="/JS/main.js"></script>
</html>
