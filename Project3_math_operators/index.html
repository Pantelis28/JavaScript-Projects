<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JS/main.js"></script>
    <title>Math Operators </title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .container{
            text-align: center;
            
        }
        button{
            width: 150px; 
            height: 40px;  
            font-size: 16px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Math operators assignment</h1>

        <!-- Addition assignment-->
        <h3>The result of 5 + 5 is:</h3>
        <p id="Math"></p>
        <button onclick="myFunction()">Calculate</button>
    

        <!-- Subtraction assignment-->
        <h3>The result of 15 - 7 is:</h3>
        <p id="result_subtraction"></p>
        <button onclick="subtration_Function()">Calculate</button> 
   

    
        <!-- Multiple operator assignment-->
        <h3>The result of (5 + 5) * 6 / 2 - 2 is:</h3> 
        <p id="result_multiple"></p>
        <button onclick="multipleOperator()">Calculate</button>
 

   
        <!-- Modulus assignment-->
        <h3>The result of 25 % 6 is:</h3>
        <p id="result_modulus"></p>
        <button onclick="modulus_Operator()">Calculate</button> 
 

   
        <!-- Negation assignment-->
        <h3>The result of 10 negation is:</h3>
        <p id="result_negation"></p>
        <button onclick="negation_Operator()">Calculate</button> 


   
        <h3>Math Object: 3 raised to the power of 4</h3>
        <p id="math.result"></p>
        <button onclick="calculateMath()">Calculate</button>
  
</div>

</body>
</html>
